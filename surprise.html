<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Surprise üéÅ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 8px #ff4d6d;
    }

    /* Gift Box */
    .gift {
      width: 180px;
      height: 180px;
      background: #ff4d6d;
      position: relative;
      margin: 80px auto;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gift:hover {
      transform: scale(1.1);
    }
    .gift:before {
      content: "";
      position: absolute;
      width: 40px;
      height: 180px;
      background: #fff;
      left: 70px;
    }
    .gift:after {
      content: "";
      position: absolute;
      width: 180px;
      height: 40px;
      background: #fff;
      top: 70px;
    }

    /* Hidden Message */
    .message {
      display: none;
      font-size: 2rem;
      color: white;
      margin-top: 40px;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      color: red;
      font-size: 24px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      animation: sparkleAnim 2s infinite;
    }

    @keyframes sparkleAnim {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(2); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    a {
      display: block;
      margin-top: 40px;
      font-size: 1.2rem;
      text-decoration: none;
      color: #fff;
      background: #ff4d6d;
      padding: 12px 20px;
      border-radius: 25px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    a:hover {
      background: #e6004c;
    }
  </style>
</head>
<body>
  <h1>üéÅ Special Surprise For You üéÅ</h1>

  <div class="gift" id="giftBox"></div>

  <div class="message" id="surpriseMessage">üíñ Happy Birthday My Love üíñ<br> Forever Together ‚ù§Ô∏è</div>

  <a href="index.html"class="back">‚¨Ö Back</a>

  <script>
    const gift = document.getElementById("giftBox");
    const message = document.getElementById("surpriseMessage");

    // Sparkles background
    for (let i = 0; i < 40; i++) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.top = Math.random() * window.innerHeight + "px";
      sparkle.style.left = Math.random() * window.innerWidth + "px";
      sparkle.style.animationDuration = (1 + Math.random() * 2) + "s";
      document.body.appendChild(sparkle);
    }

    // Click to open surprise
    gift.addEventListener("click", () => {
      gift.style.display = "none";
      message.style.display = "block";

      // Falling hearts animation
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (20 + Math.random() * 30) + "px";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => { heart.remove(); }, 5000);
      }, 300);
    });
  </script>
</body>
</html>
