<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Birthday Surprise</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 20px;
      color: #fff;
      text-align: center;
      font-size: 2rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0px 5px 25px rgba(0,0,0,0.3);
    }

    .slides {
      display: flex;
      transition: transform 0.6s ease-in-out;
      width: 100%;
    }

    .slides img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      flex-shrink: 0;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .slides img:hover {
      transform: scale(1.05);
    }

    /* Navigation buttons */
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 30px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
    }

    .btn:hover {
      background: rgba(0,0,0,0.8);
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    /* Popup Style */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 10px;
    }

    .popup img {
      max-width: 95%;
      max-height: 85%;
      border-radius: 15px;
      animation: zoomIn 0.5s ease;
    }

    .popup span {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 35px;
      color: #fff;
      cursor: pointer;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      font-size: 1rem;
      text-decoration: none;
      color: #fff;
      background: #ff4d6d;
      padding: 12px 20px;
      border-radius: 25px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    a:hover {
      background: #e6004c;
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* ‚úÖ Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.6rem;
      }
      .slides img {
        height: 300px;
      }
      .btn {
        font-size: 24px;
        padding: 8px 12px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
        margin-bottom: 15px;
      }
      .slides img {
        height: 200px;
      }
      .btn {
        font-size: 20px;
        padding: 6px 10px;
      }
      a {
        font-size: 0.9rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <h1>üíñ Our Memories üíñ</h1>
  <div class="slider">
    <div class="slides" id="slider">
      <img src="images/hills.jpeg" alt="memory1">
      <img src="images/holi.jpeg" alt="memory2">
      <img src="images/holi2.jpeg" alt="memory3">
      <img src="images/shadi.jpeg" alt="memory4">
      <img src="images/shadi2.jpeg" alt="memory5">
      <img src="images/shadi3.jpeg" alt="memory6">
      <img src="images/sonegao3.jpeg" alt="memory7">
      <img src="images/sonegavo.jpeg" alt="memory8">
      <img src="images/songao2.jpeg" alt="memory9">
      <img src="images/pune.jpeg" alt="memory10">
      <img src="images/sonegao4.jpeg" alt="memory11">
      <img src="images/pune2.jpeg" alt="memory12">
    </div>
    <button class="btn prev" onclick="prevSlide()">‚ùÆ</button>
    <button class="btn next" onclick="nextSlide()">‚ùØ</button>
  </div>

  <div>
     <a href="index.html">‚¨Ö Back</a>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <span onclick="closePopup()">&times;</span>
    <img id="popupImg" src="">
  </div>

  <script>
    let index = 0;
    const slider = document.getElementById("slider");
    const slides = slider.children;
    const totalSlides = slides.length;

    function showSlide() {
      slider.style.transform = `translateX(${-index * 100}%)`;
    }

    function nextSlide() {
      index = (index + 1) % totalSlides;
      showSlide();
      showPopupAuto();
    }

    function prevSlide() {
      index = (index - 1 + totalSlides) % totalSlides;
      showSlide();
      showPopupAuto();
    }

    // Auto Slide every 4 sec
    setInterval(nextSlide, 4000);

    // Popup function (auto open)
    function showPopupAuto() {
      const popup = document.getElementById("popup");
      const popupImg = document.getElementById("popupImg");
      popup.style.display = "flex";
      popupImg.src = slides[index].src;
      setTimeout(() => {
        popup.style.display = "none";
      }, 2000);
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    window.onload = () => {
      showPopupAuto();
    };
  </script>
</body>
</html>
